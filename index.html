<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desing Clock</title>
   
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <div class="container">
      <div class="clock">
         <div class="circle" id="sc" style="---clr:#0b8f67;"><i></i></div>
         <div class="circle circle2" id="ms" style="---clr:#fc9104;"><i></i></div>
         <div class="circle circle3" id="hr" style="---clr:#830e60;"><i></i></div>

         <span style="--i:1;"><b>1</b></span>
         <span style="--i:2;"><b>2</b></span>
         <span style="--i:3;"><b>3</b></span>
         <span style="--i:4;"><b>4</b></span>
         <span style="--i:5;"><b>5</b></span>
         <span style="--i:6;"><b>6</b></span>
         <span style="--i:7;"><b>7</b></span>
         <span style="--i:8;"><b>8</b></span>
         <span style="--i:9;"><b>9</b></span>
         <span style="--i:10;"><b>10</b></span>
         <span style="--i:11;"><b>11</b></span>
         <span style="--i:12;"><b>12</b></span>
      </div>
      <!-- digital clock -->
      <div class="time" id="time">
         <div id="hour" style="---clr:#830e60;">00</div>
         <div id="minutes" style="---clr:#fc9104;">00</div>
         <div id="seconds" style="---clr:#0b8f67;">00</div>
         <div id="ampm">AM</div>
      </div>
   </div>

  
   <script src="script.js"></script>
</body>

</html>
